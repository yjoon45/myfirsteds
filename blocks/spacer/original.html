<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spacer Block - Original HTML</title>
</head>
<body>
  <!-- Spacer Block - Expected Rendered Output -->
  <!-- 
    The spacer block renders as a simple div with a height class.
    Authors select the height from dropdown options (xs, sm, md, lg, xl).
    The configuration value is rendered as a row and then removed by JS.
  -->
  
  <!-- Before decoration (as rendered by Universal Editor) -->
  <div class="spacer block">
    <div><div>md</div></div>
  </div>

  <!-- After decoration (final rendered state) -->
  <div class="spacer block md"></div>

</body>
</html>
